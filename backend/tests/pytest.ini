[pytest]
# Pytest configuration for VibeCheck API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    auth: Authentication tests
    content: Content browsing tests
    aura: Aura profile tests
    shares: Share management tests
    search: Search functionality tests
    smoke: Quick smoke tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s: %(message)s

# Test paths
testpaths = .
